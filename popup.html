<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criteria Toolkit</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Criteria Toolkit Logo">
            </div>
            <div class="title-container">
                <h1>Criteria Toolkit</h1>
                <p>Developer Tools</p>
            </div>
        </header>

        <main>
            <div class="feature-toggle">
                <div class="feature-info">
                    <div class="feature-icon shield-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                    </div>
                    <span>Auto Close VPN Tabs</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="autoClose" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="feature-toggle">
                <div class="feature-info">
                    <div class="feature-icon code-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                    </div>
                    <span>Frontend Local Redirect</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="frontendRedirectToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </main>

        <footer>
            <a href="https://github.com/tarun-criteria/Criteria-Toolkit" class="github-link" target="_blank">Github</a>
            <span class="version"></span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
